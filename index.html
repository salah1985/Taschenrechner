<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main"> 
        <form>
           <input type="text" id="textview" class="textview">
        </form>
        <div class="clearfix">
           <div class="col-3"> <input type="button" value="C" class="button top-button" onclick="clean();"></div>
           <div class="col-3"> <input type="button" value="Del" class="button top-button" onclick="back()"></div>
           <div class="col-3"> <input type="button" value="&#247;" class="button operator" onclick="insert('/')"></div>
           <div class="col-3"> <input type="button" value="x2" class="button operator" onclick="insert('**')"></div>  
        </div>
        <div class="clearfix">
            <div class="col-3"> <input type="button" value="7" class="button col-9" onclick="insert(7);"></div>
            <div class="col-3"> <input type="button" value="8" class="button col-9" onclick="insert(8);"></div>
            <div class="col-3"> <input type="button" value="9" class="button col-9" onclick="insert(9);"></div>
            <div class="col-3"> <input type="button" value="&#215;" class="button operator"  onclick="insert('*');"></div>  
        </div>
        <div class="clearfix">
            <div class="col-3"> <input type="button" value="4" class="button col-9" onclick="insert(4);"></div>
            <div class="col-3"> <input type="button" value="5" class="button col-9" onclick="insert(5);"></div>
            <div class="col-3"> <input type="button" value="6" class="button col-9" onclick="insert(6);"></div>
            <div class="col-3"> <input type="button" value="&#8722;" class="button operator"  onclick="insert('-');"></div>  
        </div>
        <div class="clearfix">
            <div class="col-3"> <input type="button" value="1" class="button col-9" onclick="insert(1);"></div>
            <div class="col-3"> <input type="button" value="2" class="button col-9" onclick="insert(2);"></div>
            <div class="col-3"> <input type="button" value="3" class="button col-9" onclick="insert(3);"></div>
            <div class="col-3"> <input type="button" value="&#43;" class="button operator"  onclick="insert('+');"></div>  
        </div>
        <div class="clearfix">
            <div class="col-3"> <input type="button" value="." class="button col-9" onclick="insert('.')"></div>
            <div class="col-3"> <input type="button" value="0" class="button col-9" onclick="insert(0);"></div>
            <div class="col-6"> <input type="button" value="&#61;" class="button equal" onclick="equal();"></div>
        </div>
    <script src="script.js"></script>
</body>
</html>
